 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Nominate a candidate to join Florida for All's movement to elect progressive leaders in 2025.">
    <meta name="author" content="Florida for All Team">
    <title>Nominate - Florida for All</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #1a2a44;
            color: #fff;
        }
        .glowing-line {
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #00a8e8, #e91e63, #00a8e8);
            box-shadow: 0 0 10px #00a8e8, 0 0 20px #e91e63;
            animation: glow 2s infinite alternate;
            z-index: 1;
        }
        @keyframes glow {
            from { box-shadow: 0 0 5px #00a8e8, 0 0 10px #e91e63; }
            to { box-shadow: 0 0 15px #00a8e8, 0 0 30px #e91e63; }
        }
        .section-content {
            background: #fff;
            color: #1a2a44;
            padding: 20px;
            margin: 20px auto;
            border-radius: 5px;
            max-width: 40%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        /* Navbar Enhancements */
        .navbar {
            display: flex;
            align-items: center;
        }
        .nav-menu {
            display: flex;
            space-x-6;
        }
        .nav-menu a {
            color: #fff;
            font-weight: bold;
            padding: 8px 15px;
            transition: all 0.3s ease;
        }
        .nav-menu a:hover {
            color: #e91e63;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }
        .menu-toggle {
            display: none;
            font-size: 24px;
            cursor: pointer;
            color: #fff;
        }
        .logo img {
            vertical-align: middle;
            margin-right: 15px;
        }
        @media (max-width: 768px) {
            .menu-toggle { display: block; }
            .nav-menu {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 70px;
                left: 0;
                width: 100%;
                background: #e91e63;
                padding: 10px 0;
            }
            .nav-menu.active { display: flex; }
            .nav-menu a { padding: 10px; text-align: center; }
            .logo img { margin-right: 0; margin-bottom: 5px; }
        }
    </style>
</head>
<body>
    <header class="bg-red-600 p-6 flex items-center justify-between sticky top-0 z-50">
        <div class="logo flex items-center">
            <a href="index.html"><img src="media/florida_for_all_logo.png" alt="Florida for All Logo" class="h-36"></a>
        </div>
        <div class="navbar">
            <div class="menu-toggle" onclick="toggleMenu()">☰</div>
            <div class="nav-menu" id="navMenu">
                <a href="about.html" class="nav-link">About</a>
                <a href="nominate.html" class="nav-link">Nominate</a>
                <a href="candidates.html" class="nav-link">Candidates</a>
                <a href="platform.html" class="nav-link">Platform</a>
                <a href="news.html" class="nav-link">News</a>
            </div>
        </div>
        <a href="donate.html" class="bg-white text-red-600 px-4 py-2 rounded hover:bg-gray-200 font-bold">Donate</a>
    </header>

    <div class="glowing-line"></div>

    <section class="section-content">
        <h1 class="text-3xl font-bold mb-4">Nominate a Candidate</h1>
        <img src="https://via.placeholder.com/800x400.png?text=AI+Image:+Nomination+Event" alt="Nomination Event Image" class="w-full h-48 object-cover rounded mb-4">
        <p class="text-lg mb-4">
            Do you know a passionate individual ready to fight for Florida's future? Nominate them to join our movement and help build a stronger, more representative leadership for 2025.
        </p>
        <form class="space-y-4">
            <div>
                <label for="candidateName" class="block text-sm font-medium">Candidate Full Name</label>
                <input type="text" id="candidateName" name="candidateName" class="mt-1 p-2 w-full border rounded" required>
            </div>
            <div>
                <label for="candidateEmail" class="block text-sm font-medium">Email Address</label>
                <input type="email" id="candidateEmail" name="candidateEmail" class="mt-1 p-2 w-full border rounded" required>
            </div>
            <div>
                <label for="nomineeDetails" class="block text-sm font-medium">Why They Should Run (200 words max)</label>
                <textarea id="nomineeDetails" name="nomineeDetails" class="mt-1 p-2 w-full border rounded" rows="4" maxlength="200" required></textarea>
            </div>
            <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Submit Nomination</button>
        </form>
    </section>

    <footer class="bg-gray-800 p-6 mt-8 text-center">
        <p>© 2025 Florida for All. All rights reserved.</p>
        <div class="mt-4 space-x-4">
            <a href="https://facebook.com/floridaforall" target="_blank" class="text-red-500 hover:text-blue-400"><i class="fab fa-facebook-f"></i></a>
            <a href="https://twitter.com/floridaforall" target="_blank" class="text-red-500 hover:text-blue-400"><i class="fab fa-twitter"></i></a>
            <a href="https://instagram.com/floridaforall" target="_blank" class="text-red-500 hover:text-blue-400"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('navMenu');
            menu.classList.toggle('active');
        }
    </script>
</body>
</html>
